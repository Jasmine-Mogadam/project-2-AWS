<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<style>
			.error {
				color: red;
			}
			.success {
				color: green;
			}
			form {
				max-width: 500px;
				margin: 20px auto;
				padding: 20px;
			}
			label {
				display: block;
				margin: 10px 0;
			}
			input {
				width: 100%;
				padding: 8px;
				margin-bottom: 15px;
			}
			button {
				padding: 10px 20px;
				background-color: #007bff;
				color: white;
				border: none;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<form
			method="POST"
			enctype="multipart/form-data"
		>
			<h2>Register</h2>
			<a href="/login">Already have an account?</a>

			{% with messages = get_flashed_messages(category_filter=["error"]) %} {%
			if messages %}
			<div class="error">
				<ul>
					{% for msg in messages %}
					<li>{{ msg }}</li>
					{% endfor %}
				</ul>
			</div>
			{% endif %} {% endwith %}

			<label for="username">Username:</label>
			<input
				type="text"
				id="username"
				name="username"
				required
			/>

			<label for="password">Password:</label>
			<input
				type="password"
				id="password"
				name="password"
				required
			/>

			<label for="firstname">First Name:</label>
			<input
				type="text"
				id="firstname"
				name="firstname"
			/>

			<label for="lastname">Last Name:</label>
			<input
				type="text"
				id="lastname"
				name="lastname"
			/>

			<label for="email">Email:</label>
			<input
				type="email"
				id="email"
				name="email"
			/>

			<label for="address">Address:</label>
			<textarea
				id="address"
				name="address"
			></textarea>

			<label for="file">Upload Text File:</label>
			<input
				type="file"
				id="file"
				name="file"
				accept=".txt"
			/>

			<button type="submit">Register</button>
		</form>
	</body>
</html>
